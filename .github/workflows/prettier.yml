# This action works with pull requests and pushes
on:
    pull_request:
    push:

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  # Make sure the actual branch is checked out when running on pull requests
                  ref: ${{ github.head_ref }}

            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: --write **/*.{js,md,jsx,ts,tsx,json,css,scss,html,yml,yaml}

            - name: Revert commit if Prettier fails
              run: |
                  if [ $? -ne 0 ]; then
                    git config --global user.email "github-actions[bot]@users.noreply.github.com"
                    git config --global user.name "GitHub Actions"
                    git revert HEAD --no-edit
                    git push origin HEAD:${{ github.head_ref }}
                    echo "::set-output name=status::failure"
                  else
                    echo "::set-output name=status::success"
                  fi

            - name: Send Discord message on failure
              if: ${{ steps.prettier.outputs.status == 'failure' }}
              uses: Ilshidur/action-discord@master
              with:
                  args: "Prettier failed on branch '${{ github.head_ref }}'. The previous commit has been reverted by ${{ github.actor }}."
